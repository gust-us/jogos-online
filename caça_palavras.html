<body>
    <header class="headline">
        <h1>CAÇA-PALAVRAS Arcane</h1>
    </header>
    <main>
        <article class="rules">
            <h2>Regras</h2>
            <p>
                Encontre as palavras escondidas tão rapidamente quanto possível.
                As palavras podem estar escondidas verticalmente ou horizontalmente, e são arranjadas de 
                modo que possam ser lidas da esquerda para a direita ou de cima para baixo.
            </p>
            <p class="detail">
                P.S. Vire a tela para jogar. Valendo!
            </p>
        </article>
        
        <table id="jogo"></table>
    </main>

    <script src="/caça_palavras.js"></script>
